{% extends 'layout.html' %}

{% block body %}
<hr>
<div class="conatainer">
    <table class="table table-striped">
        <tr>
            <th>Thread ID</th>
            <th>BODY</th>
        </tr>
        {% for thread in threads %}
        <tr>
            <td>{{thread.id}}</td>
            <td>{{thread.body}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
